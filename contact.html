<!DOCTYPE html>
<html lang="ja">
<head>

  <meta charset="utf-8">
  <title>hp-seisaku - お問い合わせ</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>

</head>
<body style="background-image: url(mokuzai.jpg);">
  
    <header>

      <ul>
        <li><a href="index.html"><b>home</b></a></li>
        <li><a href="profile.html"><b>profile</b></a></li>
        <li><a href="price.html"><b>price</b></a></li> 
        <li><a href="contact.html"><b>contact</b></a></li> 
      </ul>

    </header>

    <form class="p-form" action="">
      <!-- お問い合わせ内容 セレクトボックス -->
      <div class="p-formGroup p-formGroup__select u-mb20">
        <label for="contactType">お問い合わせ内容</label>
        <select name="" id="contactType">
          <option data-value="Webサイト構築" value="Webサイト構築">Webサイト構築</option>
          <option data-value="SEO改善" value="SEO改善">SEO改善</option>
          <option data-value="SNS運用" value="SNS運用">SNS運用</option>
          <option data-value="アプリ開発" value="アプリ開発">アプリ開発</option>
          <option data-value="その他" value="その他">その他</option>
        </select>
      </div>
      <!--//End お問い合わせ内容 セレクトボックス -->
    
      <!-- お名前 テキスト入力 -->
      <div class="p-formGroup u-mb20">
        <label for="userName">お名前</label>
        <input type="text" id="userName" name="" required>
      </div>
      <!--//END お名前 テキスト入力 -->
    
      <!-- メールアドレス入力 -->
      <div class="p-formGroup u-mb20">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="" required>
      </div>
      <!--//End メールアドレス入力 -->
    
      <!-- ご依頼内容 テキスト入力 -->
      <div class="p-formGroup u-mb20">
        <label for="content">ご依頼内容</label>
        <textarea id="content" name="" required></textarea>
      </div>
      <!--//End ご依頼内容 テキスト入力 -->
    
      <!-- 送信 -->
      <div class="p-form__btn">
        <input type="submit" value="送信する">
      </div>
      <!--//End 送信 -->
    </form>

    <footer>
      <p><b>(C)kyouharokugatunijyuuitinitidesu</b></p>
      <p><b>公式ホームページ</b></p>
    </footer>
      
      
      <script src="js/main.js"></script>
      <script src="script.js"></script>
    </body>
</html>
